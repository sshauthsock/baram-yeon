    <script>
        (function () {
            let adRetries = 0;
            const maxRetries = 5;

            function checkAdsVisibility() {
                let adElements = document.querySelectorAll('.kakao_ad_area');
                let anyVisible = false;

                adElements.forEach(function (ad) {
                    if (ad.offsetHeight > 1 && ad.innerHTML !== '') {
                        anyVisible = true;
                    }
                });

                if (!anyVisible && adRetries < maxRetries) {
                    console.log(`광고가 로드되지 않았습니다. 재시도 ${adRetries + 1}/${maxRetries}`);
                    reloadKakaoAdScript();
                    adRetries++;
                    setTimeout(checkAdsVisibility, 2000);
                }
            }

            function reloadKakaoAdScript() {
                const script = document.createElement('script');
                script.src = '//t1.daumcdn.net/kas/static/ba.min.js';
                script.async = true;
                document.body.appendChild(script);
            }

            function handleVisibilityChange() {
                if (document.visibilityState === 'visible') {
                    reloadKakaoAdScript();
                    setTimeout(checkAdsVisibility, 1000);
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                setTimeout(checkAdsVisibility, 2000);
            });

            document.addEventListener('visibilitychange', handleVisibilityChange);

            window.addEventListener('load', function () {
                setTimeout(checkAdsVisibility, 1000);
            });

            window.addEventListener('focus', function () {
                reloadKakaoAdScript();
            });
        })();
    </script>
